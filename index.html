<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Resume</title>
  </head>

  <body>
    <!--Main-->
    <div class="main">
      <!--main content-->
      <div class="main-content">
        <!--about user-->
        <div class="about">
          <h2 class="about-position"></h2>
          <h1 class="about-name"></h1>
          <p class="about-description"></p>
        </div>

        <!---Work-->
        <div class="work">
          <h3 class="title"></h3>
          <!--Company 1-->
          <div>
            <h4 class="position">
              <span class="organisation"></span>
            </h4>
            <p class="period">
              <span class="line"> | </span>
            </p>
            <ul class="work-list">
              <li class="work-list-item"></li>
              <li class="work-list-item"></li>
              <li class="work-list-item"></li>
            </ul>
          </div>
          <!--Company 2-->
          <div>
            <h4 class="position"><span class="organisation"></span></h4>
            <p class="period">
              <span class="line"> | </span>
            </p>
            <ul class="work-list">
              <li class="work-list-item"></li>
              <li class="work-list-item"></li>
              <li class="work-list-item"></li>
            </ul>
          </div>
          <!--Company 3-->
          <div>
            <h4 class="position">
              <span class="organisation"> </span>
            </h4>
            <p class="period">
              <span class="line"> | </span>
            </p>
            <ul class="work-list">
              <li class="work-list-item"></li>
              <li class="work-list-item"></li>
              <li class="work-list-item"></li>
            </ul>
          </div>
          <!--Education-->
          <div class="education">
            <h3 class="title"></h3>
            <p class="university"></p>
            <p class="faculty"></p>
            <p class="years">
              <span class="line">|</span>
            </p>
          </div>
          <!--Training courses-->
          <div>
            <h3 class="title"></h3>

            <p class="course-org"></p>
            <ul class="course-list">
              <li class="course-list-item"></li>
              <li class="course-list-item"></li>
            </ul>
            <p class="course-org"></p>
            <ul class="course-list">
              <li class="course-list-item"></li>
            </ul>
          </div>
        </div>
      </div>

      <!--sidebar-->
      <aside class="sidebar">
        <img src="" alt="user photo" class="photo" />
        <!--Contacts-->
        <div class="contacts">
          <h3 class="sidebar-title">Contacts</h3>
          <div>
            <p>
              <span class="contact-type">C:</span>
              <a href="tel:+380674101452" class="contact-link tel"></a>
            </p>
            <p>
              <span class="contact-type">E:</span>
              <a
                href="mailto:kundan.jura@gmail.com"
                class="contact-link mail"
              ></a>
            </p>
          </div>
        </div>
        <!--Tech Skills-->
        <div class="tech-skills">
          <h3 class="sidebar-title"></h3>
          <ul class="tech-skills-list">
            <li class="tech-skills-item">
              <span class="tech-skills-text"></span>
            </li>
            <li class="tech-skills-item">
              <span class="tech-skills-text"></span>
            </li>
          </ul>
        </div>
        <!--Soft Skills-->
        <div class="soft-skills">
          <h3 class="sidebar-title"></h3>
          <ul class="soft-skills-list">
            <li class="soft-skills-item">
              <span class="soft-skills-text"></span>
            </li>
            <li class="soft-skills-item">
              <span class="soft-skills-text"></span>
            </li>
            <li class="soft-skills-item">
              <span class="soft-skills-text"></span>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
